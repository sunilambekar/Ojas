<h1>{{title}}</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <td colspan="2">Employee Details</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>FirstName</td>
      <td>{{firstName}}</td>
    </tr>
    <tr>
      <td>LastName</td>
      <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="showdetails">
      <td>Gender</td>
      <td>{{gender}}</td>
    </tr>
    <tr *ngIf="showdetails">
      <td>Age</td>
      <td>{{age}}</td>
    </tr>
  </tbody>
</table>

<button class="btn btn-primary" (click)="showHide()">
  {{ showdetails ? 'hide': 'show'}} details
</button>
