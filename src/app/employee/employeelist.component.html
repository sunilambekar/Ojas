<h3 class="bg-success">
  This is employee list component for stracutral directive.
</h3>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Salary</th>
      <th>Date Of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.code}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary}}</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
    <tr *ngIf="!employees || employees.length==0">
      <td colspan="5">No Record Found as expected</td>
    </tr>
  </tbody>
</table>
